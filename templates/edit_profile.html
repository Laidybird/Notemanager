{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align">{{ user.full_name }}'s Profile</h3>
            <div class="card">
                <div class="card-content">
                    <form method="POST"action="{{ url_for('update_profile', username=user.username) }}"></form> >
                        <div class="input-field">
                            <input id="full_name" type="text" name="full_name" value="{{ user.full_name }}" required>
                            <label for="full_name">Full Name</label>
                        </div>
                        <div class="input-field">
                            <textarea id="bio" class="materialize-textarea" name="bio">{{ user.bio }}</textarea>
                            <label for="bio">Bio</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="email" name="email" value="{{ user.email }}" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="location" type="text" name="location" value="{{ user.location }}">
                            <label for="location">Location</label>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
