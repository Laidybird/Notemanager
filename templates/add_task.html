{% extends "base.html" %}
{% block content %}

     <h3 class="center-align">Add Task</h3>

     <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
          <!---category selection-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-folder-open prefix light-blue-text text-darken-4 "></i>
              <select id="category_name" name="category_name" class="validate" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                  <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                {% endfor %}
              </select>
              <label for="category_name">Task Category</label>
            </div>
          
          </div>
          <!---task name-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4 "></i>
              <input id="task_name" name="task_name" minlenght="5" maxlenght="50" 
                    type="text" class="validate">
              <label for="task_name">Task Name</label>
            </div>
          </div>
          <!---task description-->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
              <textarea id="task_description" name="task_description" minlenght="5" maxlenght="200"
                    class="materialize-textarea"></textarea>
              <label for="task_description">Task Description</label>
            </div>
          </div>
          <!---due date picker-->
          <div class="row">
            <form class="col s12" method="POST" action="">
              <div class="row">
                <div class="input-field col s12">
                  <i class="fas fa-calendar-alt light-blue-text text-darken-4"></i>
                  <input id="due_date" name="due_date"  
                        type="text" class="datepicker validate">
                  <label for="due_date">Due Date</label>
                </div>
              </div>
          <!---is urgent toggle-->
          <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!---in progres-->
        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <i class="fas fa-spinner light-green-text text-darken-4"></i>
              <label for="is_in_progress">
                <input type="checkbox" id="is_in_progress" name="is_in_progress">
                <span class="lever"></span>
                In Progress
              </label>
            </div>
          </div>
        </div>
        <!----complete-->
        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <i class="fas fa-check-circle green-text text-darken-4"></i>
              <label for="is_completed">
                <input type="checkbox" id="is_completed" name="is_completed">
                <span class="lever"></span>
                Completed
              </label>
            </div>
          </div>
        </div>
        <!---submit button div-->
        <div class="row">
             <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                  Add Task <i class="fas fa-plus-square right"></i>
                </button>  
             </div>
        </div>
        </form>
      </div>
            

{% endblock %}
